                <script>
                    function showTime() {
                        var date = new Date();
                        var y = date.getFullYear();<!--年-->
                        var m = date.getMonth()+1;<!--月，这里的月份必须要+1才是当前月份-->
                        if (m<10) m="0"+m;
                        var d = date.getDate(); <!--日，getDay是获得当前星期几（0-6），getDate是获得当前日期-->
                        if (d<10) d="0"+d;
                        var h=date.getHours();
                        if (h<10) h="0"+h;
                        var mon=date.getMinutes();
                        if (mon<10) mon="0"+mon;
                        var s=date.getSeconds();
                        if (s<10) s="0"+s;
                        document.getElementById("ymd").innerHTML = "时间："+y+"-"+m+"-"+d+" "+h+":"+mon+":"+s;
                    }
                    setInterval("showTime()",1000);
                </script>
